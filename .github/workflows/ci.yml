name: CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop, 'release/*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

  test:
    runs-on: ubuntu-latest
    env:
      # Use OpenCode's free built-in model for E2E tests
      OPENCODE_ORCH_E2E_MODEL: opencode/gpt-5-nano
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install OpenCode CLI (required for E2E tests)
        run: bun add -g opencode-ai@latest

      - name: Run unit tests
        run: bun test test/unit/ test/orchestrator.test.ts test/vision-routing.test.ts test/profile-lock.test.ts test/registry-ownership.test.ts test/workflows.test.ts

      - name: Run E2E tests
        run: bun test test/e2e.test.ts
        timeout-minutes: 5
